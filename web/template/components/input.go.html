<div class="flex p-2 flex-col gap-4">
    <label for="name">
        Name
    </label>
    <input required id="name" type="text" placeholder="Your Name" class="input input-bordered input-primary w-full max-w-xs" {{ if .student.Name }} value={{ .student.Name }} {{ end }} />

    <label for="grade">
        Final Grade
    </label>
    <input required id="grade" type="number" placeholder="70" class="input input-bordered input-primary w-full max-w-xs" min="1" max="100" {{ if .student.FinalGrade }} value={{ .student.FinalGrade }} {{ end }} />

    <label for="cohort">
        Cohort
    </label>
    <input required id="cohort" type="number" placeholder="10" class="input input-bordered input-primary w-full max-w-xs" min="1" {{ if .student.SchoolCohortOf }} value={{ .student.SchoolCohortOf }} {{ end }} />
</div>
